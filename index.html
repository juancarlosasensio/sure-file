<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuruFile: CSV to JSON converter</title>
</head>
<body>
  <h1>Convert your CSV files into JSON!</h1>
  <form action="">
    <label for="csv-text">
      <textarea 
        name="csv-text" id="csv-text"
        data-input-name="csv-text"
        cols="30" rows="10"></textarea>
    </label>
    <label for="json-text">
      <textarea name="json-text" id="json-text" cols="30" rows="10"></textarea>
    </label>
    <code 
      style="
          padding: 16px 32px; 
          background-color: #F7F8FA;
          max-width: 50%;
          display: block;
      ">
      //code will output here...
    </code>
    <div>
      <button 
        data-behavior="clear-input-text" 
        data-clear-input="csv-text">
          Clear all
      </button>
      <button type="submit">Convert file</button>
    </div>
  </form>
  <script src="https://unpkg.com/file-saver/dist/FileSaver.min.js"></script>
  <script src="https://www.unpkg.com/papaparse/papaparse.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
